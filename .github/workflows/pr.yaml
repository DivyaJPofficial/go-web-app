name: Github PR Audit

on:
  pull_request:
    types:
      - opened
      - edited
      - labeled
      - unlabeled

  issue_comment:
    types:
      - created
      - edited
      - deleted

jobs:
  Audit-Pull-Request:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: PR checks
        run: pwd
